<div class="container mt-4">
  <h2 class="mb-4">Job Application Tracker</h2>
  <app-job-form (saved)="loadData()"></app-job-form>
  <app-job-summary [applications]="applications"></app-job-summary>
  <app-job-table
    [applications]="applications"
    (edit)="onEdit($event)"
    (deleted)="loadData()"
  ></app-job-table>
</div>
